            background-size: cover;
            background-position: center;

        .custom-checkbox {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .checkmark {
            height: 20px;
            width: 20px;
            background-color: #fff;
            border: 2px solid #cbd5e0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .custom-checkbox input:checked ~ .checkmark {
            background-color: #e53e3e;
            border-color: #e53e3e;
        }
        .checkmark:after {
            content: "";
            display: none;
        }
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .custom-switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }
        .custom-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #e53e3e;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .blood-type-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .blood-type-option {
            position: relative;
        }
        .blood-type-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .blood-type-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .blood-type-option input:checked + .blood-type-label {
            background-color: #e53e3e;
            color: white;
            border-color: #e53e3e;
        }
        .tab-button {
            position: relative;
        }
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #e53e3e;
            transition: width 0.3s;
        }
        .tab-button.active::after {
            width: 100%;
        }
        .hospital-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #termsModal .scrollable-content {
            max-height: 24rem; /* Adjust height as needed */

     <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const signInBtn = document.getElementById('signInBtn');
            const signUpBtn = document.getElementById('signUpBtn');
            const mobileSignInBtn = document.getElementById('mobileSignInBtn');
            const mobileSignUpBtn = document.getElementById('mobileSignUpBtn');
            const viewAllBtn = document.getElementById('viewAllBtn');
            const signInModal = document.getElementById('signInModal');
            const closeSignInModal = document.getElementById('closeSignInModal');
            
            // Toggle mobile menu
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                    mobileMenu.classList.toggle('mobile-menu-open');
                });
            }
            
            // Show sign in modal
            const showSignInModal = () => {
                signInModal.classList.remove('hidden');
            };
            
            // Close sign in modal
            if (closeSignInModal) {
                closeSignInModal.addEventListener('click', function() {
                    signInModal.classList.add('hidden');
                });
            }
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === signInModal) {
                    signInModal.classList.add('hidden');
                }
            });
            
            // Event listeners for sign in buttons
            if (signInBtn) signInBtn.addEventListener('click', showSignInModal);
            if (mobileSignInBtn) mobileSignInBtn.addEventListener('click', showSignInModal);
            
            // Event listeners for sign up buttons
            if (signUpBtn) signUpBtn.addEventListener('click', showSignInModal);
            if (mobileSignUpBtn) mobileSignUpBtn.addEventListener('click', showSignInModal);
            
            // View all hospitals button
            if (viewAllBtn) {
                viewAllBtn.addEventListener('click', function() {
                    alert('Viewing all hospitals...');
                    // In a real application, this would load more hospital cards
                });
            }
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
